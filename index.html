<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="formulario-text">Formulário</h1>
    </header>

    <form>
    <div class="formulario-campo">

            <div class="divs-form">
                <label for="name">Nome :</label>
                <input class="input name" type="name" name="nome">
            </div>

            <div class="div-form">
                <label for="email">Email :</label>
                <input class="input email" type="email" name="email">
            </div>

            <div class="div-form">
                <label for="nota">Nota :</label>
                <input class="input nota" type="number" name="nota">
            </div>

                <button id="botao">Enviar</button>          
    </form>
    </div>

    <div class="table-div">
        <h1 id="table-text">Tabela</h1>
    </div>

</body>
</html>
